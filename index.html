<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Đăng nhập - HCMC Metro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container header-content">
        <a href="index.html" class="logo"
          ><i class="fa-solid fa-train-subway"></i> HCMC METRO</a
        >
        <div class="mobile-menu-btn" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="nav-links" id="navLinks">
          <a href="trangchu.html">Trang chủ</a>
          <a href="booking.html">Mua vé</a>
          <a href="tin-tuc.html">Tin tức</a>
          <a href="ho-tro.html">Hỗ trợ</a>
          <a href="index.html" class="btn-login active-btn">Đăng nhập</a>
        </nav>
      </div>
    </header>

    <section class="auth-section">
      <div class="auth-overlay"></div>

      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">
              Đăng nhập
            </button>
            <button class="tab-btn" onclick="switchTab('register')">
              Đăng ký
            </button>
          </div>

          <form id="login-form" class="auth-form active-form">
            <h2>Chào mừng trở lại!</h2>
            <p class="auth-desc">Nhập thông tin để truy cập ví vé của bạn.</p>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                placeholder="Email hoặc Số điện thoại"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="login-pass"
                placeholder="Mật khẩu"
                required
              />
              <i
                class="fa-solid fa-eye show-pass"
                onclick="togglePass('login-pass')"
              ></i>
            </div>

            <div class="form-options">
              <label><input type="checkbox" /> Ghi nhớ tôi</label>
              <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="button" class="btn-submit" onclick="demoLogin()">
              ĐĂNG NHẬP
            </button>

            <div class="social-login">
              <p>Hoặc đăng nhập bằng</p>
              <div class="social-icons">
                <a href="#" class="icon-google"
                  ><i class="fa-brands fa-google"></i
                ></a>
                <a href="#" class="icon-facebook"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </div>
            </div>
          </form>

          <form id="register-form" class="auth-form">
            <h2>Tạo tài khoản mới</h2>
            <p class="auth-desc">
              Đăng ký để tích điểm và đi tàu tiện lợi hơn.
            </p>

            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Họ và tên" required />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="Số điện thoại" required />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="reg-pass"
                placeholder="Mật khẩu"
                required
              />
              <i
                class="fa-solid fa-eye show-pass"
                onclick="togglePass('reg-pass')"
              ></i>
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Nhập lại mật khẩu" required />
            </div>

            <button
              type="button"
              class="btn-submit"
              onclick="alert('Đăng ký thành công!')"
            >
              ĐĂNG KÝ NGAY
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
